<script>
    function hexToRgb(hex) {
        hex = hex.replace('#', '');
        const bigint = parseInt(hex, 16);
        return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
    }

    function rgbToHex(r, g, b) {
        return ((1 << 24) + (r << 16) + (g << 8) + b)
            .toString(16)
            .slice(1)
            .toUpperCase();
    }

    function generateGradientColors(start, end, steps) {
        const startRGB = hexToRgb(start);
        const endRGB = hexToRgb(end);
        const gradient = [];

        for (let i = 0; i < steps; i++) {
            const ratio = i / Math.max(steps - 1, 1);
            const r = Math.round(startRGB[0] + ratio * (endRGB[0] - startRGB[0]));
            const g = Math.round(startRGB[1] + ratio * (endRGB[1] - startRGB[1]));
            const b = Math.round(startRGB[2] + ratio * (endRGB[2] - startRGB[2]));
            gradient.push(rgbToHex(r, g, b));
        }

        return gradient;
    }

    function updatePreview() {
        const message = document.getElementById('message').value;
        const mode = document.getElementById('mode').value;
        const character = document.getElementById('character').value;
        const otros = document.getElementById('otros').value;
        const doomicons = document.getElementById('doomicons').value;

        const iconLength = getCharLength(character + otros + doomicons);
        const previewBox = document.getElementById('preview');

        if (!message && !character && !otros && !doomicons) {
            previewBox.innerHTML = '(sin mensaje aún)';
            return;
        }

        let trimmedMsg = message;
        if (mode === 'gradient') {
            const allowed = 16 - iconLength;
            trimmedMsg = message.slice(0, Math.max(0, allowed));
        }

        let previewHTML = '';

        previewHTML += escapeIcons(otros + character + doomicons);

        const start = document.getElementById('startColor').value;
        const end = document.getElementById('endColor').value;
        let msg = trimmedMsg;
        const colors = generateGradientColors(start, end, msg.length);

        for (let i = 0; i < msg.length; i++) {
            const char = escapeHTML(msg[i]);
            previewHTML += `<span style="color:#${colors[i]}">${char}</span>`;
        }

        previewBox.innerHTML = previewHTML;
    }

    function createCodeOnPasteBin(finalCode) {
        navigator.clipboard.writeText(finalCode)
            .then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            })
            .catch(err => console.error('Error al copiar:', err));
    }

    function generateCode() {
        const character = document.getElementById('character').value;
        const otros = document.getElementById('otros').value;
        const doomicons = document.getElementById('doomicons').value;
        const rawMessage = document.getElementById('message').value.trim();
        const previewBox = document.getElementById('preview');

        if (!rawMessage && !character && !otros && !doomicons) {
            alert('Por favor, escribe un mensaje.');
            return;
        }

        const iconLength = getCharLength(character + otros + doomicons);
        let allowedMsgLength = 16 - iconLength;

        if (allowedMsgLength < 0) {
            alert("Has usado demasiados iconos. El total (iconos + mensaje) no puede superar 16 caracteres.");
            return;
        }

        const message = rawMessage.slice(0, allowedMsgLength);
        let previewHTML = escapeIcons(otros + character + doomicons);


        const start = document.getElementById('startColor').value;
        const end = document.getElementById('endColor').value;

        const colors = generateGradientColors(start, end, message.length);

        let gradientCode = '';
        for (let i = 0; i < message.length; i++) {
            const hex = colors[i];
            const char = message[i];
            gradientCode += `<FG${hex}FF>${char}`;
            previewHTML += `<span style="color:#${hex}">${escapeHTML(char)}</span>`;
        }

        previewBox.innerHTML = previewHTML;
        createCodeOnPasteBin(`${otros}${character}${doomicons} ${gradientCode}`);
    }


    function getCharLength(str) {
        return str.replace(/<[^>]*>/g, '').length;
    }

    function escapeHTML(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;',
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    function escapeIcons(str) {
        return str.replace(/<tx[^>]*>/g, '[🔸]');
    }

</script>
