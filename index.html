            padding: 2rem;
        }

        label, select, input, textarea {

            margin: 1rem 0;
            width: 100%;
            max-width: 500px;
        }

        select, input, textarea {

            font-size: 1rem;
            border-radius: 5px;
            border: none;
        }

        button {

            background-color: #5b2c6f;

<h2>Mensaje a mostrar</h2>
<label for="message">Mensaje a mostrar:</label>
<input type="text" id="message" placeholder="Escribe tu mensaje (ej. gg)"/>

<button onclick="generateCode()">Generar código</button>

<label for="output">Código generado:</label>
<textarea id="output" readonly></textarea>
<div id="copyMsg" style="color: lightgreen; display: none; margin-top: 0.5rem;">
    ¡Código copiado al portapapeles!
</div>

<script>
    function generateCode() {
        const character = document.getElementById('character').value;
        const random = document.getElementById('random').value;
        const color = document.getElementById('color').value.replace('#', '').toUpperCase();
        const message = document.getElementById('message').value.trim();

        if (!message) {
            alert('Por favor, escribe un mensaje.');
            return;
        }

        const owColor = `<FG${color}FF>`;
        let coloredMessage = `${random}${character}${owColor}${message}`;
        document.getElementById('output').value = coloredMessage;
        navigator.clipboard.writeText(coloredMessage)
            .then(() => {
                const msg = document.getElementById('copyMsg');
                msg.style.display = 'block';
                setTimeout(() => {
                    msg.style.display = 'none';
                }, 3000);
            })
            .catch(err => console.error('Error al copiar:', err));
    }
</script>
